<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h2>Friends</h2>
<form>
<table>
    <thead>
      <tr>
        <th class="id">Id</th>
        <th class="name">Name</th>
        <th class="address">Address</th>
        <th class="city">City</th>
        <th class="state">St</th>
        <th class="zip">Zip Code</th>
        <th class="phone">Telephone</th>
        <th class="email">eMail Address</th>
        <th class="action" th:colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="friend : ${friends}">
        <td th:class="id"        th:text="${friend.id}"></td>
        <td th:class="name"      th:text="${friend.name}"></td>
        <td th:class="address"   th:text="${friend.address}"></td>
        <td th:class="city"      th:text="${friend.city}"></td>
        <td th:class="state"     th:text="${friend.state}"></td>
        <td th:class="zip"       th:text="${friend.zip}"></td>
        <td th:class="phone"     th:text="${friend.phone}"></td>
        <td th:class="email"     th:text="${friend.email}"></td>
        <td th:class="action"><a th:href="@{/edit/{id}(id=${friend.id})}">Edit</a></td>
        <td th:class="action"><a th:href="@{/delete/{id}(id=${friend.id})}">Delete</a></td>
      </tr>
    </tbody>
</table>
</form>
<br/>
<a href="/input">Add a new friend</a>
</body>
</html>
